<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Texture Overlay</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(45), BABYLON.Tools.ToRadians(30), 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.wheelPrecision = 150;

        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        // Load the model
        var modelURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/0010001%20-%20O-Neck%20T-Shirt%20MEN%203D_3.glb";
        var overlayTextureURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/clipart4820701.png";
        
        BABYLON.SceneLoader.ImportMesh("", "", modelURL, scene, function (meshes) {
            if (meshes.length > 0) {
                var model = meshes[0];

                // Ensure materials exist
                if (model.materials && Array.isArray(model.materials)) {
                    model.materials.forEach(function(material) {
                        if (material instanceof BABYLON.StandardMaterial) {
                            // Add overlay texture
                            var overlayTexture = new BABYLON.Texture(overlayTextureURL, scene);

                            // Create a new shader material for blending
                            var shaderMaterial = new BABYLON.ShaderMaterial("shaderMaterial", scene, "overlay", {
                                attributes: ["position", "normal", "uv"],
                                uniforms: ["worldViewProjection", "diffuseTexture", "overlayTexture"]
                            });

                            shaderMaterial.setTexture("diffuseTexture", material.diffuseTexture);
                            shaderMaterial.setTexture("overlayTexture", overlayTexture);

                            // Assign the new shader material to the model's material
                            material = shaderMaterial;
                        }
                    });

                    // Apply the updated material to the model
                    model.material = model.materials[0]; // Ensure the model uses the updated material
                } else {
                    console.error("Model has no materials or materials are not an array.");
                }

                // Adjust model position if needed
                model.position.y -= 1; // Adjust based on your needs
            } else {
                console.error("No meshes found in the loaded model.");
            }
        }, function (scene, message) {
            console.error("Error loading model:", message);
        });

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
