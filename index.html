<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Texture Overlay</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(45), BABYLON.Tools.ToRadians(30), 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.wheelPrecision = 150;

        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        var modelURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/0010001%20-%20O-Neck%20T-Shirt%20MEN%203D_3.glb";
        var overlayTextureURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/clipart4820701.png";

        var overlayTexture;
        var textureScale = 1 / 10; // Initial scale factor for the texture

        BABYLON.SceneLoader.ImportMesh("", "", modelURL, scene, function (meshes) {
            if (meshes.length > 0) {
                console.log("Model loaded successfully");

                meshes.forEach(function(mesh) {
                    console.log("Mesh:", mesh.name);
                    if (mesh.material) {
                        console.log("Mesh Material:", mesh.material);
                        var material = mesh.material;

                        if (material instanceof BABYLON.StandardMaterial) {
                            overlayTexture = new BABYLON.Texture(overlayTextureURL, scene);
                            material.diffuseTexture = overlayTexture;
                            material.specularColor = new BABYLON.Color3(0, 0, 0); // Optional: adjust specular color
                            material.useAlphaFromDiffuseTexture = true; // Use alpha channel from the overlay texture

                            // Initialize scale
                            overlayTexture.uScale = textureScale;
                            overlayTexture.vScale = textureScale;
                        } else if (material instanceof BABYLON.PBRMaterial) {
                            overlayTexture = new BABYLON.Texture(overlayTextureURL, scene);
                            material.albedoTexture = overlayTexture;

                            // Initialize scale
                            overlayTexture.uScale = textureScale;
                            overlayTexture.vScale = textureScale;
                        } else {
                            console.error("Material type not handled:", material);
                        }
                    } else {
                        console.error("Mesh has no material");
                    }
                });
            } else {
                console.error("No meshes found in the loaded model.");
            }
        }, function (scene, message) {
            console.error("Error loading model:", message);
        });

        // Handle keyboard input for texture scaling
        window.addEventListener("keydown", function (event) {
            if (event.key === "d") { // Change this line to use "d" key
                if (overlayTexture) {
                    textureScale *= 0.9; // Reduce scale by 10%
                    overlayTexture.uScale = textureScale;
                    overlayTexture.vScale = textureScale;
                    console.log("Overlay texture scale:", textureScale);
                }
            }
        });

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
