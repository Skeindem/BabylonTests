<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js Custom Model with CORS Proxy</title>
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 6, height: 6 }, scene);
            var groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            groundMaterial.diffuseColor = BABYLON.Color3.FromHexString('#816cb8');
            ground.material = groundMaterial;

            console.log("Loading model...");

            var proxyURL = "https://cors-anywhere.herokuapp.com/";
            var modelURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/BigAssss.glb";
            var fullURL = proxyURL + modelURL;

            BABYLON.SceneLoader.ImportMesh("", "", fullURL, scene, function (meshes) {
                if (meshes.length > 0) {
                    console.log("Model loaded successfully");
                    var model = meshes[0];
                    model.position = BABYLON.Vector3.Zero();
                    model.scaling = new BABYLON.Vector3(1, 1, 1); // Adjust scaling if needed

                    // Check the bounding box of the model
                    var boundingInfo = model.getBoundingInfo();
                    var boundingBox = boundingInfo.boundingBox;
                    console.log("Bounding box:", boundingBox.minimumWorld, boundingBox.maximumWorld);

                    // Position the camera to focus on the model
                    var center = boundingBox.centerWorld;
                    var extendSize = boundingBox.extendSizeWorld;
                    camera.target = center;
                    camera.radius = extendSize.length() * 2; // Adjust camera radius based on model size
                } else {
                    console.log("Model loaded but no meshes found");
                }
            }, null, function (scene, message) {
                console.error("Error loading model:", message);
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
