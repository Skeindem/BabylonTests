<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Test</title>
    
    <!-- Include Babylon.js Library -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Optional: Include Babylon.js loaders for .glb/.gltf models -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevents touch issues */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Create and position the camera
            var camera = new BABYLON.ArcRotateCamera("camera", 
                BABYLON.Tools.ToRadians(45), // Alpha: angle around the target
                BABYLON.Tools.ToRadians(30), // Beta: angle from the target
                10, // Radius: distance from the target
                BABYLON.Vector3.Zero(), // Target: where the camera is looking
                scene
            );
            camera.attachControl(canvas, { zoomOnPinch: true });

            // Set camera constraints
            camera.lowerRadiusLimit = 1; // Minimum zoom distance
            camera.upperRadiusLimit = 20; // Maximum zoom distance
            camera.wheelPrecision = 120; // Zoom sensitivity

            // Create a light source
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Create the ground
            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 6, height: 6 }, scene);
            var groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            groundMaterial.diffuseColor = BABYLON.Color3.FromHexString('#816cb8');
            ground.material = groundMaterial;

            // Load the model
            console.log("Loading model...");
            var proxyURL = "https://cors-anywhere.herokuapp.com/";
            var modelURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/0010001%20-%20O-Neck%20T-Shirt%20MEN%203D_3.glb";
            var fullURL = proxyURL + modelURL;

            BABYLON.SceneLoader.ImportMesh("", "", fullURL, scene, function (meshes) {
                if (meshes.length > 0) {
                    console.log("Model loaded successfully");
                    var model = meshes[0];
                    model.position = new BABYLON.Vector3(0, -0.5, 0); // Center model in the scene
                    model.scaling = new BABYLON.Vector3(1, 1, 1);
                    
                    // Remove any existing camera targets to avoid the camera moving with the model
                    camera.setTarget(BABYLON.Vector3.Zero());
                } else {
                    console.log("Model loaded but no meshes found");
                }
            }, null, function (scene, message) {
                console.error("Error loading model:", message);
            });

            return scene;
        };

        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
