<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Texture Layering</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(45), BABYLON.Tools.ToRadians(30), 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.wheelPrecision = 150;

        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        // Load the model
        var modelURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/0010001%20-%20O-Neck%20T-Shirt%20MEN%203D_3.glb";
        BABYLON.SceneLoader.ImportMesh("", "", modelURL, scene, function (meshes) {
            if (meshes.length > 0) {
                var model = meshes[0];

                // Load and apply the base texture
                var baseTextureURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/base_texture.png";
                var overlayTextureURL = "https://raw.githubusercontent.com/Skeindem/BabylonTests/AssBranch/clipart4820701.png";

                // Create a new material
                var material = new BABYLON.StandardMaterial("material", scene);
                var baseTexture = new BABYLON.Texture(baseTextureURL, scene);
                material.diffuseTexture = baseTexture;

                // Create an overlay texture
                var overlayTexture = new BABYLON.Texture(overlayTextureURL, scene);
                
                // Create a shader material for blending
                var shaderMaterial = new BABYLON.ShaderMaterial("shaderMaterial", scene, "overlay", {
                    attributes: ["position", "normal", "uv"],
                    uniforms: ["worldViewProjection", "diffuseTexture", "overlayTexture"]
                });
                shaderMaterial.setTexture("diffuseTexture", baseTexture);
                shaderMaterial.setTexture("overlayTexture", overlayTexture);

                // Apply the shader material to the model
                model.material = shaderMaterial;

                // Adjust model position
                model.position.y -= 1; // Adjust based on your needs
            }
        });

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
